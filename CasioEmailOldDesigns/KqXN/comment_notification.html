<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-div">
    <div class="broken-email">
      <p>
        メールの内容が正しく表示されない場合は<a href="#">ここをクリック</a>して入力をお願いいたします。
      </p>
    </div>

    <table cellspacing="0" class="main-table">
      <tr>
        <td class="main-td">
          <div class="header-logo">
            <a href="https://www.casio.com/jp/">
              <img class="logo-img" src="https://cdn-yotpo-images-production.yotpo.com/Account/1259692/429681535/big.png?1721798910">
            </a>
          </div>
          
          <div class="content-header">
            <p>
              <span class="hello-user">{{ user_name }}様</span>
              <br/>
              最近、ご購入いただいた<a href="#">product_name</a>についてレビューを書いていただきありがとうございました。
              <br/><a href="#">store_name</a>よりお客様のレビューにお返事させていただきました。
            </p>
          </div>
          
          <div class="main-form">
            <div class="comment-container">
              <hr>
              <p class="comment">
                <q>{{ comment.content }}</q>
              </p>
            </div>
          </div>
          
          
          <div class="content-bottom p1">
            <p>
              今後とも宜しくお願い致します。
              <br/>
              <a href="#">store_name</a>
            </p>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
